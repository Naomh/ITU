<div mat-elevation-z4 class="background">
<div class="chip-selection">
  <div class="container">
    <div class="row title-cal">

<h1>Kalendář</h1>
<h3>Najdi akci podle datumu</h3>

  </div>


</div>
</div>

<div class="filtering">



    <!-- Search form -->
<form class="form-inline waves-light form" mdbWavesEffect style="margin:auto ;">

    <div class="md-form mt-0 search" style="display: flex;">

      <mat-form-field appearance="fill"  >
        <mat-label>Vybrat časový interval</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Začátek">
          <input matEndDate formControlName="end" placeholder="Konec">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        </mat-form-field>

    </div>
  </form>


</div>
<div class="selection">



</div>

<div class="search-area">
<button mat-button class="search-button" (click)="searchEvents()">Hledat</button>
</div>
</div>

<div class="content">


  <mat-tab label="Oblíbené akce">
    <div class="row" style="margin: auto;">
     <mat-card  class="boxes mat-elevation-z4 col-md-4" style="margin: 15px; padding: 0px;align-content: center;" *ngFor="let event of terms">
      <div class="card-img-overlay">
        <button mat-icon-button color="accent" class="starred" style="float:right;" (click)="unstar(event.event_id)">
          <mat-icon>star</mat-icon>
        </button>
      </div>
      <div class="card-body">
        <h4 class="card-title">{{event.event_name}}</h4>
        <small>Událost: {{event.name}}</small>
        <hr>
        <div class="date">{{event.start_date}}<span *ngIf="event.end_date && event.end_date != event.start_date">{{event.end_date}}</span></div>
        <a (click)="setViewed(event.event_id)" class="btn btn-info">Detail</a>
      </div>
  </mat-card>
  </div>
  </mat-tab>
